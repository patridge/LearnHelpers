<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <title>Microsoft Learn Maintenance Helpers</title>
</head>

<body>
  <!-- TODO: ?Notice of required AzDO sign-in? -->
  <!-- TODO: ?Sign in button for AzDO? -->
  <div class="container">
    <div class="row">
      <div class="col">
        <form class="needs-validation" id="uid-query" novalidate>
          <label for="uid" class="form-label">UID:</label>
          <!-- TODO: Figure out more accessible placeholder system with Bootstrap -->
          <!-- Possible option: `<span id="uid-hint" class="input-hint">Example: learn.awesome-module</span>` with `aria-describedby="uid-hint"` on the input. -->
          <input type="text" class="form-control" id="uid" placeholder="learn.awesome-module" required />
          <div class="invalid-feedback">
            UID required
          </div>
          <button class="w-100 btn btn-primary btn-lg" type="submit">Generate module queries</button>
        </form>
      </div>
      <div class="col">
        <ul class="list-group" id="uid-queries">
        </ul>
        <template id="template-uid-result">
          <li class="list-group-item"><span class="uid"></span>: [<a target="_blank" class="uid-query-module-url">Module</a>], [<a target="_blank" class="uid-query-review-url">Review</a>]</li>
        </template>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="js/site.js"></script>
</body>
</html>
